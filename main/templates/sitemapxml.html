<?xml version="1.0" encoding="UTF-8"?>

<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">

   <url>

      <loc>https://resident.kg</loc>

      <changefreq>daily</changefreq>

      <priority>1.0</priority>

   </url>

   {% for posts in post %}
   <url>

      <loc>https://resident.kg/news/{{ posts.slug }}{{posts.id}}</loc>

      <changefreq>daily</changefreq>

      <lastmod>{{ posts.updated_at|date:"c" }}</lastmod>

      <priority>1.0</priority>

   </url>

   {% endfor %}

</urlset>
